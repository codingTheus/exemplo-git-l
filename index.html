<Doctype html> <!-- isso eh um DTD -->

<html lang="pt-BR">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Exemplo de HTML </title>
	</head>
	
	<body>
		<h1>relou uorde.</h1>
		<h2>relou uorde.</h2>
		<h3>relou uorde.</h3>
		<h4>relou uorde.</h4>
		<h5>relou uorde.</h5>
		<h6>relou uorde.</h6>
	</body>
	
</html>
