<!-- Comatário :D -->
<Doctype html> <!-- isso eh um DTD -->
<!-- DTD eh um Document Type Definition, serve para dizer ao browser qual versao do html está sendo carregada -->

<html lang="pt-BR">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Exemplo de HTML </title>
	</head>
	
	<body>
		<!-- aqui vai todo o conteúdo do site -->
		<div>

			<header>
				
				<nav>
					
					<!--a tag nav é usada para agrupar um conjunto de links (normalmente usada para menus)-->
					
					<ul>
						
						<!-- tag de lista não ordenada (menu tambem), utilizada em conjunto com a tag li, que nao pode ser criada fora da tag ul-->
						
						<li>Java</li>
						<li>C#</li>
						<li>Python</li>
						<li>Ruby</li>
						
					</ul>
					
				</nav>
				
			</header>
			
		</div>
		
		<h1>relou uorde.</h1>
		<h2>relou uorde.</h2>
		<h3>relou uorde.</h3>
		<h4>relou uorde.</h4>
		<h5>relou uorde.</h5>
		<h6>relou uorde.</h6>

	</body>
	
</html>
